[@Milla]
installer = ModuleBuild
ModuleBuild.mb_class = Module::Build::Custom
ExecDir.dir = bin
Git::GatherDir.include_dotfiles = 1

[Substitute]
code = s/^(This document describes \S+ version |VERSION=['"])([^'"]*)/my($s,$v)=($1,$2);my%h=%Term::ReadLine::Gnu::Attribs;$s.($h{prompt}?($h{line_buffer}||$h{prompt}=~m{ \[(.*)\]})[0]:$v)/e

[AssertOS]
os = -MicrosoftWindows
